<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Griddy Startpage</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3dc9caaf6f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="" id="importThemeLink"/>

        <div class="el center">
            <span class="title" id="bigFrame1Title">Bubla</span>
            <span id="bigFrame1Desc">most epic hamster</span>
        </div>
        <form action="https://duckduckgo.com" target="_blank" class="e search el">
            <input type="text" class="input" placeholder="Search with DuckDuckGO" name="q">
        </form>
        <div class="el center">
            <span class="title" id="clocks">...</span>
            <span id="dayOfTheWeek"></span>
        </div>

                <i class="fa-solid fa-pen-to-square"></i>
            </a>

        <div class="el flex_tall">
            <a class="el center onclick_link" onclick="styleSelector()">
                <div class="title"><i class="fa-solid fa-leaf"></i></div>
            </a>
            <div class="el links tall" id="shortcuts">
                <a class="link" href="https://chat.openai.com/chat" target="_blank"> ChatGPT </a>
                <a class="link" href="https://stackoverflow.com"  target="_blank"> Stack Overflow </a>
                <a class="link" href="https://monkeytype.com"  target="_blank"> Monkey Type </a>
